<div class="card">
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Customer</label>
          <input type="text" class="form-control" [(ngModel)]="currentUserAdded.customer"  placeholder="Customer">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Username</label>
          <input type="text" class="form-control" [(ngModel)]="currentUserAdded.username" placeholder="Username">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control"  [(ngModel)]="currentUserAdded.email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" [(ngModel)]="currentUserAdded.firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="inputEmail4">Last Name</label>
            <input type="email" class="form-control" [(ngModel)]="currentUserAdded.lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group col-md-6">
            <div> Roles</div>
            <li class="list-group-item" *ngFor="let item of roleList">
              <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}" (change)="isAllSelected()"/>
              {{item.roleName}}
            </li>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="currentUserAdded.isTrailUser" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            trail user
          </label>
        </div>
      </div>
      <div style="float: right;">
        <a class="btn btn-danger" routerLink="/users">Cancel</a> &nbsp;&nbsp;
        <button type="submit" (click)="addUser()" class="btn btn-primary" *ngIf="currentAction == 'add'"> Add User</button>
        <button type="submit" (click)="updateUser()" class="btn btn-primary" *ngIf="currentAction == 'update'"> Update User</button>
      </div>
    </div>
</div>
